<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">

 <style>
  #search-icon{
    width: 20px;
    height: 20px;
    
  }
/* #weather-icon{
  width: 125px;
  height: 125px;
} */
 </style> 
</head>

<body>
  <div class="card">

    <div class="search">
      <input type="text" placeholder="enter city name" spellcheck="false">
      
      <button><img id="search-icon" src="search icon.png" alt=""></button>
       </div>
       <div class="error">
        <p> Sorry ! but the city name you entered is not recognized </p>
       </div>
       <div class="weather">
        <img   src="heavy-rain.png" class="weather-icon">
        <h1 class="temp">22°C</h1>
        <h2 class="city">banglore</h2>
        <div class="details">
          <div class="col">
            <img src="humidity.png" alt="">
            <div>
              <p class="humidity">50%</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="wind.png" alt="">
            <div>
              <p class="wind">15 km/hr</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
        
       </div>
  </div>
  <div class="weather">
    <img   src="heavy-rain.png" class="weather-icon">
    <h1 class="temp">tempreture</h1>
    <h2 class="city">city</h2>
    <div class="details">
      <div class="col">
        <img src="humidity.png" alt="">
        <div>
          <p class="humidity">50%</p>
          <p>humidity</p>
        </div>
      </div>
      <div class="col">
        <img src="wind.png" alt="">
        <div>
          <p class="wind">15 km/hr</p>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>
    
   </div>
</div>
  <script>
    const apiKey ="952aa5657ad89f05ac2ffcc04d026386";
    const apiUrl ="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");
    async function checkWeather(city){
      const response = await fetch(apiUrl + city+ `&appid=${apiKey}`);
      if(response.status == 404){
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
        
      }
      else{
        var data = await response.json();
      // console.log(data);
    
document.querySelector(".city").innerHTML = data.name;
document.querySelector(".temp").innerHTML = data.main.temp + " °C";
document.querySelector(".humidity").innerHTML = data.main.humidity+" %";
document.querySelector(".wind").innerHTML = data.wind.speed+ " km/hr";
if (data.weather[0].main == "Clouds") {
  weatherIcon.src = "weatherIMg/clouds.png";
}
else if(data.weather[0].main == "Clear"){
  weatherIcon.src = "weatherIMg/clear.png";
    }
    else if(data.weather[0].main == "Rain"){
  weatherIcon.src = "weatherIMg/rain.png";
    }
    else if(data.weather[0].main == "Drizzle"){
  weatherIcon.src = "weatherIMg/drizzle.png";
    }
    else if(data.weather[0].main == "Mist"){
  weatherIcon.src = "weatherIMg/mist.png";
    }
  document.querySelector(".weather").style.display = "block";
  document.querySelector(".error").style.display = "none";

      }
      
    
  }
    searchBtn.addEventListener("click" , ()=>{
      checkWeather(searchBox.value);
    } )
    
  </script>
</body>
</html>
